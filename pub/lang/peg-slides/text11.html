<h1><i>What kind of</i>
recursive descent parsing?</h1><p>
<ul><li><h2>Key assumptions:</h2>
<li><h2>Parsing functions are <b>stateless</b>:
<i>depend only on input string</i></h2>
<li><h2>Parsing functions <b>make decisions locally</b>:
<i>return at most one result</i> (success/failure)</h2>
</ul></body>
