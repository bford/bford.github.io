<h1>What is a Structured Stream?</h1>
<ul><li><h2><i><b>Unix “fork” model
for stream creation</b></i></h2></li>
<li><h2>Given parent stream <i><b>s</b></i> between <b>A</b> and <b>B</b></h2></li>
<li><h2><b>B</b> <i>listens</i> on <i><b>s</b></i></h2></li>
<li><h2><b>A</b> <i>creates</i> child <i><b>s'</b></i> on <i><b>s</b></i></h2></li>
<li><h2><b>B</b> <i>accepts</i> <i><b>s'</b></i> on <i><b>s</b></i></h2></li>
</ul></body>
